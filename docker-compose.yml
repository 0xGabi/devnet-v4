version: '3.4'

volumes:
  geth_data:
  lighthouse_data:

services:
  geth:
    build:
      context: ./geth
      dockerfile: Dockerfile.geth
    ports:
      - '8545:8545'
      - 0.0.0.0:30303:30303/tcp
      - 0.0.0.0:30303:30303/udp
    command: /usr/local/bin/geth.sh
    volumes:
      - 'geth_data:/db'
      - type: bind
        source: ./geth/geth.sh
        target: /usr/local/bin/geth.sh
      - type: bind
        source: ./geth/jwtsecret
        target: /config/jwtsecret
      - type: bind
        source: ./geth/genesis.json
        target: /config/genesis.json

  lighthouse:
    build:
      context: ./lighthouse
      dockerfile: Dockerfile.lighthouse
    ports:
      - "5052:5052"
      - "8000:8000"
      - 0.0.0.0:9000:9000/tcp
      - 0.0.0.0:9000:9000/udp
    command: >
      lighthouse bn
      --datadir /data
      --execution-jwt /config/jwtsecret
      --execution-endpoint http://geth:8551
      --debug-level debug
      --testnet-dir /config/testnet
      --http
      --boot-nodes "enr:-Iq4QJk4WqRkjsX5c2CXtOra6HnxN-BMXnWhmhEQO9Bn9iABTJGdjUOurM7Btj1ouKaFkvTRoju5vz2GPmVON2dffQKGAX53x8JigmlkgnY0gmlwhLKAlv6Jc2VjcDI1NmsxoQK6S-Cii_KmfFdUJL2TANL3ksaKUnNXvTCv1tLwXs0QgIN1ZHCCIyk"

    volumes:
      - lighthouse_data:/data
      - type: bind
        source: ./cl_config
        target: /config/testnet
      - type: bind
        source: ./geth/jwtsecret
        target: /config/jwtsecret